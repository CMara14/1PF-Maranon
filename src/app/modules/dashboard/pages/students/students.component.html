<div>
 <button matTooltip="Agregar estudiante" (click)="handleCreateStudent()" mat-icon-button>
    <mat-icon>person_add</mat-icon>
  </button>
  <table mat-table [dataSource]="students" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="name">
        <th appTitleFont mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element | fullName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th appTitleFont mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th appTitleFont mat-header-cell *matHeaderCellDef>Tel√©fono</th>
        <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
      </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button matTooltip="Editar estudiante" (click)="handleEditStudent(element)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button matTooltip="Eliminar estudiante" (click)="handleDeleteStudent(element.id)" mat-icon-button>
      <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
